<html ng-app="ouijan">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ouijan</title>

		<!--  Essential META Tags -->
		<meta property="og:title" content="Toby Harris Portfolio">
		<meta property="og:description" content="Software Developer & Digital Designer">
		<meta property="og:image" content="http://www.ouijan.com/assets/images/thumbnail.jpg">
		<meta property="og:url" content="http://www.ouijan.com">
		<meta name="twitter:card" content="summary_large_image">

		<!--  Non-Essential, But Recommended -->
		<meta property="og:site_name" content="Toby Harris Portfolio">
		<meta name="twitter:image:alt" content="Toby Harris Portfolio">

		<!--  Non-Essential, But Required for Analytics -->
		<meta property="fb:app_id" content="your_app_id" />
		<meta name="twitter:site" content="@ouijan">

		<!-- Favicons -->
		<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicons/16px.png">
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicons/32px.png">
		<link rel="icon" type="image/png" sizes="96x96" href="assets/images/favicons/96px.png">

		<!-- Apple Touch Icons -->
		<link rel="apple-touch-icon" href="assets/images/favicons/120px.png">
		<link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicons/180px.png">  
		<link rel="apple-touch-icon" sizes="152x152" href="assets/images/favicons/152px.png">  
		<link rel="apple-touch-icon" sizes="167x167" href="assets/images/favicons/167px.png"> 

		<!-- Stylesheets -->
		<link rel="stylesheet" href="dist/ouijan.css">
		<link rel="stylesheet" href="node_modules/material-design-icons/iconfont/material-icons.css">
	</head>
	<body>
		<ouijan-app></ouijan-app>
		<script src="dist/ouijan.js"></script>
	</body>
</html>
