<md-subheader class="md-no-sticky">My Projects</md-subheader>

<md-list-item class="md-2-line" ng-repeat="project in projectList">
	<img ng-src="{{todos[0].face}}?20" class="md-avatar" alt="{{todos[0].who}}" />
	<div class="md-list-item-text">
	  <h3 ng-bind="project.name"></h3>
	  <p ng-bind="project.description" ng-truncate></p>
	</div>
</md-list-item>
