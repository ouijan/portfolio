<div class="project-details">

	<div class="bg-swirl" hide-gt-xs>
		<div class="wrap">
				<img class="project-icon"
						ng-src="{{vm.project.icon.url}}" 
						alt="{{vm.project.icon.name}}" />
		</div>
		<md-divider></md-divider>
	</div>

	<div class="wrap" layout-margin layout-padding>
		<h1 class="md-display-3" ng-bind="vm.project.name"></h1>

		<div layout="column" layout-gt-xs="row" layout-align-gt-xs="space-between start">

			<div flex-gt-xs="50" class="md-body-1"
				ng-bind-html="vm.project.description | trustedHtml"></div>		

				<div flex-gt-xs="50" hide-xs layout-margin layout-padding>
					<img class="project-icon"
						ng-src="{{vm.project.icon.url}}" 
						alt="{{vm.project.icon.name}}" />
				</div>
		</div>
	</div>

	

	<div class="bg-swirl">
		<a id="images"></a>
		<md-divider></md-divider>
		<div class="wrap" layout-margin layout-padding>
			<div layout="row" layout-wrap>
				<div ng-repeat="image in vm.project.images" 
					flex="100" flex-gt-sm="50" class="image-card">
					<img ng-src="{{image.url}}" alt="{{image.name}}" lightbox 
						md-whiteframe="1" />
				</div>
			</div>
		</div>
	</div>

</div>
