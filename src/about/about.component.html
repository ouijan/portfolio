<div layout="column" layout-margin>

	<div>
		<h1 class="md-display-3">About Me</h1>
	</div>

	<div layout="row" layout-wrap>

		<div flex="100" flex-gt-xs="50">
			<p class="md-body-1" ng-repeat="paragraph in vm.paragraphs" 
				ng-bind="paragraph"></p>
		</div>

		<div flex="100" flex-gt-xs="50" layout="column" layout-align="start center">
			<img ng-src="{{ vm.profile.url }}" alt="{{ vm.profile.name }}">
		</div>

	</div>
	
</div>
